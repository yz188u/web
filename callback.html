<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Key Activated | XZuyaX HUB</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://www.gstatic.com/firebasejs/11.9.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.9.1/firebase-database-compat.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Inter', sans-serif;
      background: radial-gradient(circle at 50% 20%, #4b0082, #000);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 2rem;
      text-align: center;
    }
    .container {
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.1);
      padding: 2rem;
      border-radius: 20px;
      backdrop-filter: blur(15px);
      max-width: 500px;
      box-shadow: 0 0 30px rgba(255, 0, 255, 0.2);
    }
    h1 { font-size: 2rem; margin-bottom: 1rem; background: linear-gradient(90deg, #ff77c6, #78dbff); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
    .status, .info { margin-top: 1rem; font-size: 0.95rem; }
    .key-box {
      margin-top: 1rem;
      background: rgba(0,0,0,0.6);
      padding: 1rem;
      border-radius: 12px;
      color: #00ffbf;
      font-family: monospace;
      word-break: break-word;
      display: none;
    }
    .button {
      margin-top: 1rem;
      padding: 0.8rem 1.2rem;
      font-size: 1rem;
      background: linear-gradient(90deg, #ff77c6, #78dbff);
      border: none;
      border-radius: 12px;
      color: black;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>🔒 Key Validation</h1>
    <div class="status" id="status">Checking access...</div>
    <div class="key-box" id="key-box"></div>
    <div class="info" id="info"></div>
    <button class="button" id="copyBtn" style="display:none;">📋 Copy Key</button>
    <button class="button" style="margin-top:1.5rem;" onclick="window.location.href='roblox://'">🎮 Back to Roblox</button>
  </div>

  <script>
    // Firebase Setup
    const firebaseConfig = {
      apiKey: "AIzaSyDz-XphmGqzwG1zQHePFjfA25LRLidNrN4",
      authDomain: "xzuyaxhubkey.firebaseapp.com",
      databaseURL: "https://xzuyaxhubkey-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "xzuyaxhubkey"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const statusEl = document.getElementById("status");
    const keyBox = document.getElementById("key-box");
    const copyBtn = document.getElementById("copyBtn");
    const infoEl = document.getElementById("info");

    const params = new URLSearchParams(location.search);
    const hwid = params.get("hwid");
    const token = params.get("token");
    const platform = params.get("platform") || "unknown";

    // Step 1: Validasi URL dan asal akses
    const ref = document.referrer;
    if (!hwid || !token) {
      statusEl.innerHTML = "❌ HWID / Token missing.";
      throw new Error("Missing required params");
    }

    if (!ref.includes("loot-link.com") && !ref.includes("verifyzuya.rf.gd")) {
      statusEl.innerHTML = "❌ Illegal access. Go through the task first!";
      throw new Error("Invalid access origin");
    }

    // Step 2: Validasi Token
    db.ref("tokens/" + hwid).once("value").then(snap => {
      const savedToken = snap.val();
      if (savedToken !== token) {
        statusEl.innerHTML = "❌ Invalid or expired token.";
        throw new Error("Token mismatch");
      }

      // Step 3: Hapus token & simpan key
      db.ref("tokens/" + hwid).remove();
      return db.ref("settings/defaultDuration").once("value");
    }).then(snap => {
      const duration = snap.val() || 86400000;
      const expiresAt = Date.now() + duration;
      const key = btoa(hwid).slice(0, 24);

      return db.ref("keys/" + hwid).set({
        expires: expiresAt,
        platform: platform
      }).then(() => {
        statusEl.innerHTML = "🎉 Key is ready!";
        keyBox.innerText = key;
        keyBox.style.display = "block";
        copyBtn.style.display = "inline-block";
        infoEl.innerText = "Valid until: " + new Date(expiresAt).toLocaleString();
      });
    }).catch(err => {
      console.error(err);
      if (!statusEl.innerText.includes("❌"))
        statusEl.innerHTML = "❌ An error occurred. Try again.";
    });

    copyBtn.onclick = () => {
      navigator.clipboard.writeText(keyBox.innerText).then(() => {
        alert("✅ Key copied!");
      });
    };
  </script>
</body>
</html>
