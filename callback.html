<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Key Activated | XZuyaX HUB</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/11.9.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.9.1/firebase-database-compat.js"></script>

  <!-- Style -->
  <style>
    body {
      background: #0d0f21;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 60px 20px;
    }
    .box {
      background: #1a1a2e;
      padding: 2rem;
      border-radius: 16px;
      max-width: 480px;
      margin: auto;
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
    }
    h1 {
      font-size: 1.8rem;
      color: #00e5ff;
      margin-bottom: 1rem;
    }
    .info {
      margin-top: 1.5rem;
      color: #aaa;
    }
    .button {
      margin-top: 2rem;
      padding: 0.8rem 1.5rem;
      font-size: 1rem;
      background: #00e5ff;
      color: #0d0f21;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
    }
    .key-box {
      margin-top: 1rem;
      background: #000;
      padding: 1rem;
      border-radius: 10px;
      color: #00ffbf;
      font-family: monospace;
      font-size: 0.95rem;
      word-break: break-all;
    }
  </style>
</head>
<body>

  <div class="box">
    <h1>âœ… Your Key is Activated!</h1>
    <div id="status">Saving key...</div>
    <div class="key-box" id="key-box" style="display:none;"></div>
    <button class="button" id="copyBtn" style="display:none;">Copy Key</button>
    <div class="info" id="expiry-info"></div>
    <button class="button" onclick="window.location.href='roblox://';">ðŸŽ® Back to Roblox</button>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDz-XphmGqzwG1zQHePFjfA25LRLidNrN4",
      authDomain: "xzuyaxhubkey.firebaseapp.com",
      databaseURL: "https://xzuyaxhubkey-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "xzuyaxhubkey",
      storageBucket: "xzuyaxhubkey.appspot.com",
      messagingSenderId: "537227442896",
      appId: "1:537227442896:web:eb9f74bd38618e5f873cd5"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const params = new URLSearchParams(window.location.search);
    const hwid = params.get("hwid");
    const platform = params.get("platform") || "unknown";

    const statusEl = document.getElementById("status");
    const keyBox = document.getElementById("key-box");
    const copyBtn = document.getElementById("copyBtn");
    const expiryInfo = document.getElementById("expiry-info");

    if (!hwid) {
      statusEl.innerHTML = "âŒ HWID missing in URL.";
      throw new Error("Missing HWID");
    }

    db.ref("settings/defaultDuration").once("value").then(snap => {
      const duration = snap.val() || 86400000; // Default: 24 hours
      const expiredAt = Date.now() + duration;
      const readableDate = new Date(expiredAt).toLocaleString();

      const keyData = {
        expires: expiredAt,
        platform: platform
      };

      db.ref("keys/" + hwid).set(keyData).then(() => {
        const generatedKey = btoa(hwid).slice(0, 24); // fake key
        statusEl.innerHTML = `<strong>ðŸŽ‰ Your key is ready!</strong>`;
        keyBox.innerText = generatedKey;
        keyBox.style.display = "block";
        copyBtn.style.display = "inline-block";
        expiryInfo.innerText = `ðŸ”’ Valid until: ${readableDate}`;
      }).catch(err => {
        statusEl.innerHTML = `âŒ Failed to save your key: ${err}`;
      });
    });

    document.getElementById("copyBtn").onclick = () => {
      navigator.clipboard.writeText(keyBox.innerText).then(() => {
        alert("âœ… Key copied to clipboard!");
      });
    };
  </script>
</body>
</html>
