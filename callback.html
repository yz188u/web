<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Access Result | XZuyaX HUB</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://www.gstatic.com/firebasejs/11.9.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.9.1/firebase-database-compat.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: radial-gradient(circle at 50% 20%, #0f0c29, #302b63, #24243e);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      padding: 1rem;
    }
    .container {
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.1);
      padding: 2rem;
      border-radius: 20px;
      backdrop-filter: blur(15px);
      max-width: 480px;
      box-shadow: 0 0 25px rgba(255, 119, 198, 0.2);
    }
    h1 {
      font-size: 2rem;
      background: linear-gradient(90deg, #78dbff, #ff77c6);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 1rem;
    }
    .status {
      font-size: 1.2rem;
      margin: 1rem 0;
    }
    .timer {
      font-size: 1rem;
      color: #78dbff;
      margin-top: 0.5rem;
    }
    .error {
      color: #ff6b6b;
      font-weight: bold;
    }
    button {
      margin-top: 1.5rem;
      padding: 0.7rem 1.5rem;
      background: linear-gradient(90deg, #78dbff, #ff77c6);
      border: none;
      border-radius: 12px;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üîê XZuyaX HUB</h1>
    <div class="status" id="status">Checking access...</div>
    <div class="timer" id="timer"></div>
    <button onclick="window.location.href='roblox://'">üéÆ Back to Roblox</button>
  </div>

 <script>
  // Firebase setup
  const firebaseConfig = {
    apiKey: "AIzaSyDz-XphmGqzwG1zQHePFjfA25LRLidNrN4",
    authDomain: "xzuyaxhubkey.firebaseapp.com",
    databaseURL: "https://xzuyaxhubkey-default-rtdb.asia-southeast1.firebasedatabase.app",
    projectId: "xzuyaxhubkey"
  };
  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  const statusEl = document.getElementById("status");
  const timerEl = document.getElementById("timer");
  const params = new URLSearchParams(location.search);
  const hwid = params.get("hwid");
  const token = params.get("token");

  if (!hwid || !token) {
    statusEl.innerHTML = "‚ùå Missing HWID or token.";
    statusEl.classList.add("error");
    throw new Error("Missing HWID or token");
  }

  let expiresAt = null;

  async function validate() {
    try {
      const tokenSnap = await db.ref("tokens/" + hwid).get();
      const tokenMeta = await db.ref("token_meta/" + hwid).get();

      if (!tokenSnap.exists()) throw "‚ùå Token not found.";

      const tokenData = tokenSnap.val();
      if (tokenData.token !== token) throw "‚ùå Invalid or expired token.";

      const created = tokenMeta.val()?.created || 0;
      if (Date.now() - created > 5 * 60 * 1000) throw "‚ùå Token expired.";

      // Delete token and assign key
      await db.ref("tokens/" + hwid).remove();
      await db.ref("token_meta/" + hwid).remove();

      const durationSnap = await db.ref("settings/defaultDuration").get();
      const duration = durationSnap.val() || 86400000; // default: 1 day

      expiresAt = Date.now() + duration;
      await db.ref("keys/" + hwid).set({ expires: expiresAt });

      statusEl.innerHTML = "üîì Access is Allowed";
      startCountdown();
    } catch (err) {
      statusEl.innerHTML = err.toString();
      statusEl.classList.add("error");
    }
  }

  function startCountdown() {
    const update = () => {
      const now = Date.now();
      const remaining = expiresAt - now;

      if (remaining <= 0) {
        timerEl.innerHTML = "‚õî Expired";
        statusEl.innerHTML = "‚ùå Access Expired. Please get a new key.";
        statusEl.classList.add("error");
        clearInterval(interval);
        return;
      }

      const hrs = Math.floor(remaining / (1000 * 60 * 60));
      const mins = Math.floor((remaining % (1000 * 60 * 60)) / (1000 * 60));
      const secs = Math.floor((remaining % (1000 * 60)) / 1000);

      timerEl.innerHTML = `‚è≥ Time left: ${hrs}h ${mins}m ${secs}s`;
    };

    update();
    const interval = setInterval(update, 1000);
  }

  validate();
</script>
</body>
</html>
