<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Get Key | XZuyaX HUB</title>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/11.9.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.9.1/firebase-database-compat.js"></script>

  <!-- Styles -->
  <style>
    body {
      font-family: sans-serif;
      background: #0d0f21;
      color: white;
      text-align: center;
      padding: 40px;
    }
    .button {
      margin: 1rem;
      padding: 1rem 2rem;
      background: #ff4081;
      border: none;
      border-radius: 10px;
      color: white;
      font-size: 1.1rem;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
    }
    pre {
      background: #1a1a2e;
      padding: 1rem;
      border-radius: 8px;
      color: #00e5ff;
      font-size: 0.95rem;
      overflow-x: auto;
      display: inline-block;
      text-align: left;
      max-width: 90%;
    }
    .copy-container {
      margin-top: 1rem;
    }
    .copy-btn {
      background-color: #00e5ff;
      color: #0d0f21;
      border: none;
      padding: 0.5rem 1rem;
      font-size: 0.9rem;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>üîë Get Your Access Key</h1>
  <div id="loading">Checking your HWID...</div>

  <div id="getkey-options" style="display: none;">
    <h3>Select a platform to unlock your key:</h3>
    <a id="lootlabs-btn" class="button">LootLabs</a>
    <a id="linkvertise-btn" class="button">Linkvertise</a>
    <a id="workink-btn" class="button">Work.ink</a>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDz-XphmGqzwG1zQHePFjfA25LRLidNrN4",
      authDomain: "xzuyaxhubkey.firebaseapp.com",
      databaseURL: "https://xzuyaxhubkey-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "xzuyaxhubkey",
      storageBucket: "xzuyaxhubkey.appspot.com",
      messagingSenderId: "537227442896",
      appId: "1:537227442896:web:eb9f74bd38618e5f873cd5"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const params = new URLSearchParams(window.location.search);
    const hwid = params.get("hwid");

    const loadEl = document.getElementById("loading");
    const optionsEl = document.getElementById("getkey-options");

    function showScriptBox(message) {
      loadEl.innerHTML = `
        ${message}<br><br>
        <pre id="scriptCode">loadstring(game:HttpGet("https://webgetkey-xzuyaxs-projects.vercel.app/script.lua"))()</pre>
        <div class="copy-container">
          <button class="copy-btn" onclick="copyScript()">Copy</button>
        </div>
      `;
    }

    function copyScript() {
      const text = document.getElementById("scriptCode").innerText;
      navigator.clipboard.writeText(text).then(() => {
        alert("‚úÖ Script copied to clipboard!");
      }).catch(() => {
        alert("‚ùå Failed to copy!");
      });
    }

    if (!hwid) {
      showScriptBox("‚ùå HWID not detected.<br><br>Please run the script in Roblox first:");
    } else {
      // Step 1: Check if HWID already registered
      db.ref("pending/" + hwid).once("value").then(snap => {
        if (snap.exists()) {
          // ‚úÖ Registered, show platform buttons
          showPlatforms();
        } else {
          // ‚ùå Not registered, try verify.php to register it
          loadEl.innerHTML = "‚è≥ Registering HWID...";
          fetch("https://verifyzuya.rf.gd/verify.php?hwid=" + hwid)
            .then(() => {
              setTimeout(() => {
                location.reload();
              }, 2000);
            })
            .catch(() => {
              showScriptBox("‚ö†Ô∏è Failed to register HWID. Please run the Roblox script manually.");
            });
        }
      });
    }

    function showPlatforms() {
      loadEl.style.display = "none";
      optionsEl.style.display = "block";

      const baseRedirect = "https://webgetkey-xzuyaxs-projects.vercel.app/callback?hwid=" + hwid;

      document.getElementById("lootlabs-btn").href =
        "https://loot-link.com/s?PZw7KH9e&redir=" + encodeURIComponent(baseRedirect + "&platform=lootlabs");

      document.getElementById("linkvertise-btn").href =
        "https://linkvertise.com/12345?o=redirect&url=" + encodeURIComponent(baseRedirect + "&platform=linkvertise");

      document.getElementById("workink-btn").href =
        "https://work.ink/abc?redir=" + encodeURIComponent(baseRedirect + "&platform=workink");
    }
  </script>
</body>
</html>
