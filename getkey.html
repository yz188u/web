  <style>
    body {
      font-family: sans-serif;
      background: #0d0f21;
      color: white;
      text-align: center;
      padding: 40px;
    }

    .button {
      margin: 1rem;

    pre {

<body>

  <div id="getkey-options" style="display: none;">
    <h3>Select a platform to unlock your key:</h3>

    <a id="linkvertise-btn" class="button">Linkvertise</a>

  <div id="script-container" style="margin-top: 2rem; display: none;">

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDz-XphmGqzwG1zQHePFjfA25LRLidNrN4",
      authDomain: "xzuyaxhubkey.firebaseapp.com",
      databaseURL: "https://xzuyaxhubkey-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "xzuyaxhubkey",
      storageBucket: "xzuyaxhubkey.appspot.com",
      messagingSenderId: "537227442896",
      appId: "1:537227442896:web:eb9f74bd38618e5f873cd5"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const params = new URLSearchParams(window.location.search);
    const hwid = params.get("hwid");

    const loadingEl = document.getElementById("loading");
    const optionsEl = document.getElementById("getkey-options");
    const scriptBox = document.getElementById("script-container");

    if (!hwid) {
      showScriptBox("‚ùå HWID not detected.<br><br>Please run the script in Roblox first:");
    } else {
      db.ref("pending/" + hwid).once("value").then(snap => {
        if (snap.exists()) {
          showPlatforms();
        } else {
          loadingEl.innerHTML = "‚è≥ Registering HWID... Please wait...";
          fetch("https://verifyzuya.rf.gd/verify.php?hwid=" + hwid).then(() => {
            setTimeout(() => location.reload(), 2000);
          }).catch(() => {
            showScriptBox("‚ö†Ô∏è Failed to register HWID. Please run the script manually.");
          });
        }
      });
    }

    function showPlatforms() {
      loadingEl.style.display = "none";
      optionsEl.style.display = "block";
      scriptBox.style.display = "block";

      const redirectBase = "https://verifyzuya/redirect.php?hwid=" + hwid + "&platform=";

      document.getElementById("lootlabs-btn").href =
        "https://loot-link.com/s?PZw7KH9e&redir=" + encodeURIComponent(redirectBase + "lootlabs");

      document.getElementById("linkvertise-btn").href =
        "https://linkvertise.com/12345?o=redirect&url=" + encodeURIComponent(redirectBase + "linkvertise");

      document.getElementById("workink-btn").href =
        "https://work.ink/abc?redir=" + encodeURIComponent(redirectBase + "workink");
    }

    function showScriptBox(message) {
      loadingEl.innerHTML = message;
      document.getElementById("script-container").style.display = "block";
    }

    function copyScript() {
      const text = document.getElementById("scriptCode").innerText;
      navigator.clipboard.writeText(text).then(() => {
        alert("‚úÖ Script copied to clipboard!");
      }).catch(() => {
        alert("‚ùå Failed to copy!");
      });
    }
  </script>
