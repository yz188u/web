<!DOCTYPE html>
<html>
<head>
  <title>Admin Panel - XZuyaX HUB</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Outfit', sans-serif;
      background: #0e0e1a;
      color: #fff;
      padding: 2rem;
    }
    h1 { color: #6ef6ff }
    .box {
      background: #181828;
      padding: 1.5rem;
      border-radius: 12px;
      margin-bottom: 2rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.4);
    }
    input, select {
      padding: 0.5rem;
      border-radius: 6px;
      border: none;
      width: 100%;
      margin-top: 0.5rem;
      margin-bottom: 1rem;
    }
    button {
      padding: 0.6rem 1rem;
      background: #3f51b5;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 0.5rem;
    }
    .hidden { display: none }
    table {
      width: 100%;
      margin-top: 1rem;
      border-collapse: collapse;
    }
    table td, table th {
      padding: 0.5rem;
      border-bottom: 1px solid #444;
      text-align: left;
    }
    .danger { color: red }
    .api-box input { width: calc(100% - 1rem); }
  </style>
</head>
<body>

  <h1>üîê Admin Panel</h1>

  <div id="loginBox" class="box">
    <label>Password Admin:</label>
    <input type="password" id="adminPass">
    <button onclick="checkPassword()">Login</button>
  </div>

  <div id="mainPanel" class="hidden">
    
    <div class="box">
      <h2>‚öôÔ∏è Default Expired Duration</h2>
      <label>Durasi (jam):</label>
      <input type="number" id="durationInput" min="1">
      <button onclick="saveDuration()">Simpan</button>
      <p id="durationStatus"></p>
    </div>

    <div class="box api-box">
      <h2>üîó API Key Setting</h2>
      <label>Work.ink API Key:</label>
      <input type="text" id="workinkApi">
      <label>Lootlabs API Key:</label>
      <input type="text" id="lootlabsApi">
      <label>Linkvertise API Key:</label>
      <input type="text" id="linkvertiseApi">
      <button onclick="saveAPIKeys()">Simpan API Key</button>
      <p id="apiStatus"></p>
    </div>

    <div class="box">
      <h2>üìã Daftar HWID Aktif</h2>
      <table>
        <thead>
          <tr><th>HWID</th><th>Expired</th><th>Method</th></tr>
        </thead>
        <tbody id="keyList">
          <tr><td colspan="3">Loading...</td></tr>
        </tbody>
      </table>
    </div>

  </div>

  <script src="https://www.gstatic.com/firebasejs/11.9.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.9.1/firebase-database-compat.js"></script>
  <script src="script.js"></script>
</body>
</html>
